apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testjava0319-development
  namespace: rhtap
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/testjava0319/overlays/development
    repoURL: https://github.com/xjiangorg/testjava0319-gitops.git
    targetRevision: main
  destination:
    namespace: testjava0319-development
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
